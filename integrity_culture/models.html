<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清廉典范 - 廉洁文化网</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a5fb4;
            --secondary-color: #f8f9fa;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background: linear-gradient(rgba(200, 0, 0, 0.3), rgba(200, 0, 0, 0.3)), url('../img/beijing.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 0;
            height: 400px;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 0;
        }

        .header .display-4 {
            font-size: 3rem;
            font-weight: bold;
            font-family: "STXingkai", "KaiTi", "SimKai", cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        .header .lead {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: "STXingkai", "KaiTi", "SimKai", cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .header .navbar {
            background: rgba(139, 0, 0, 0.9);
            padding: 10px 0;
        }

        .header .navbar-nav {
            gap: 15px;
        }

        .header .nav-link {
            color: white !important;
            text-align: center;
            padding: 5px !important;
        }

        .header .nav-link:hover {
            opacity: 0.8;
        }

        .nav-divider {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            padding: 0 5px;
        }

        .header .nav-link img {
            margin-bottom: 5px;
        }

        .nav-main {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
        }

        .nav-item {
            padding: 0 20px;
        }

        .nav-link {
            color: #333;
            font-weight: 600;
            padding: 15px 0;
            position: relative;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            left: 50%;
            top: -10px;
            transform: translateX(-50%);
            opacity: 0.7;
        }

        .nav-link[href$="news.html"]::before {
            background-image: url('../img/news-icon.png');
        }

        .nav-link[href$="china.html"]::before {
            background-image: url('../img/china-icon.png');
        }

        .nav-link[href$="models.html"]::before {
            background-image: url('../img/models-icon.png');
        }

        .nav-link[href$="anti-corruption.html"]::before {
            background-image: url('../img/anti-icon.png');
        }

        .nav-link[href$="videos.html"]::before {
            background-image: url('../img/video-icon.png');
        }

        .nav-link.active {
            color: #8b0000;
            border-bottom: 2px solid #8b0000;
        }

        .person-category {
            margin-bottom: 40px;
        }

        .category-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="header">

                        <li class="nav-divider mx-1">

                        <li class="nav-divider mx-1">
