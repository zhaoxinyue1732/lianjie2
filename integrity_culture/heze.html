<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菏泽廉洁文化 - 廉洁文化网</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-image {
            background: url('../img/heze.jpg') no-repeat center center;
            background-size: contain;
            background-color: #f5f5f5;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="fullscreen-image">
        <a href="index.html" class="back-button btn btn-outline-light">
            <i class="bi bi-arrow-left"></i> 返回首页
        </a>
    </div>
</body>

</html>
